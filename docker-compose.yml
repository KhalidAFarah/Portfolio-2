version: "3.3"
services: 
    db:
        image: mysql
        volumes:
            - ./MySQL:/docker-entrypoint-initdb.d
        environment:
            - MYSQL_ROOT_PASSWORD=root
        restart: always  
        ports:
            - 3306:3306
    server:
        build: .
        volumes:
            - ./Server.py:/var/site/Server.py
            - ./Templates/:/var/site/templates/
            - ./static/:/var/site/static/
        ports:
            - 5000:5000
        command: python3 /var/site/Server.py
        depends_on:
            - db
    