<!DOCTYPE html>
<html>
    
    <head>
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/item.css">
    
    <meta charset="utf-8">
    
    </head>
    <body>
        <nav></nav>
        <div class="container">
            <div class="row" style="margin-top: 5%;">
                <h3 id="usertext" align="center"></h3>
            </div>
            <div class="row align">
                <p class="h6" align="center">What do you want to do?</p>
            </div>
            <div class="row">
                <button class="btn btn-outline-primary" onclick="addproducts()">Add a product?</button>
            </div>
        </div>

        <script>
            var user = JSON.parse(window.localStorage.getItem("user"));
            if(user == null || user.Access_level != 2){
                window.localStorage.removeItem("user");
                window.location = "http://localhost:5000/Login/";   
            }
            document.getElementById("usertext").innerHTML="Hello " + user.Firstname;


            function addproducts(){
                window.location = "http://localhost:5000/admin/addProduct/"
            }

            

        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    </body>
    </html>
