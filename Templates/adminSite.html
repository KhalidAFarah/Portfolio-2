       <center><h1>Welcome Admin</h1></center>

        <nav></nav>
        <div class="container">
            <div class="row" style="margin-top: 2%;">
               
            </div>
            
            <div class="row">
                <button class="btn btn-outline-primary" onclick="addproducts()">Add a product?</button>
            </div>
        </div>

        <script>
            var user = JSON.parse(window.localStorage.getItem("user"));
            if(user == null || user.Access_level != 2){
                window.localStorage.removeItem("user");
                window.location = "http://localhost:5000/Login/";   
            }
            document.getElementById("usertext").innerHTML="Hello " + user.Firstname;


            function addproducts(){
                window.location = "http://localhost:5000/admin/addProduct/"
            }

            

        </script>
