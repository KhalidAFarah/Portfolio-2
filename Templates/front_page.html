<script>
    //function to get the value
    $(document).ready(function(){
        $("#livebox").on("input",function(e){
            $("#list").empty();
            $.ajax({
                method:"post",
                url:"/livesearch",
                data:{text:$("#livebox").val()},
                success:function(res){
                    var data = "<ul>";
                    $.each(res,function(front_page,value){
                        data += "<li>"+value[0]+"</li>";
                    });
                    data += "</ul>";
                    $("#list").html(data);
                }
            });
        });
    });
